<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Grishma ðŸŽ‰</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff6ec4, #7873f5, #47cacc, #f9d423);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 3em;
            animation: slideIn 2s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .image-container {
            margin-top: 20px;
            animation: fadeIn 5s ease 1s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            animation: typewriter 4s steps(40) 1s 1 normal both;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .next-btn {
            margin-top: 30px;
        }

        .next-btn a {
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 25px;
            background-color: white;
            color: #ff1493;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transition: 0.3s ease;
        }

        .next-btn a:hover {
            background-color: #ff1493;
            color: white;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
        }

        /* Fireworks Effect */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            animation: explode 2s infinite ease-in-out;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(300px, -300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>


    <div class="firework" style="top:10%; left:10%; animation-delay: 0s;"></div>
